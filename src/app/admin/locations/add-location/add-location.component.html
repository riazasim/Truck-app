<section >
    <header class="flex min-md:flex-row flex-col justify-between pb-2">
        <h3 class="heading-3 font-bold">Locations</h3>
    </header>
</section>

<div  class="flex justify-center mt-10 max-md:grid gap-8 min-lg:columns-2 max-md:columns-1">
    <div class="slide-in-bottom max-w-[300px] rounded-lg overflow-hidden shadow-lg bg-white p-20 min-h-[400px] cursor-pointer" routerLink="../roads">
        <div class="flex justify-center p-10 border border-gray rounded-full h-[150px] w-[150px] items-center m-auto">
            <fa-icon icon="truck-fast" size="3x" class="text-primary"></fa-icon>
        </div>
        <div class="flex justify-center pt-5 pb-10">
            <h4 class="heading-5 text-gray w-max">Road Access</h4>
        </div>
    </div>

    <div class="slide-in-bottom max-w-[300px] rounded-lg overflow-hidden shadow-lg bg-white p-20 min-h-[400px] cursor-pointer" routerLink="../stations">
        <div class="flex justify-center p-10 border border-gray rounded-full h-[150px] w-[150px] items-center m-auto">
            <img src="assets/images/carbon_train-speed-1.svg" alt="Flag">
        </div>
        <div class="flex justify-center pt-5 pb-10">
            <h4 class="heading-5 text-gray w-max">Railroad Access</h4>
        </div>
    </div>
    <div class="slide-in-bottom max-w-[300px] rounded-lg overflow-hidden shadow-lg bg-white p-20 min-h-[400px] cursor-pointer" >
        <div class="flex justify-center p-10 border border-gray rounded-full h-[150px] w-[150px] items-center m-auto">
            <img src="assets/images/boat_4681256 1.png" alt="Flag">
        </div>
        <div class="flex justify-center pt-5 pb-10">
            <h4 class="heading-5 text-gray w-max">Water Access</h4>
        </div>
    </div>
</div>
