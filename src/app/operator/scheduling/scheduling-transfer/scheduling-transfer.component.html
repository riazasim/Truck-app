            <div>
                <h2 class="heading-2 font-bold text-primary">Assign options</h2>
            </div>

              <section class="mt-10 result-container">
                <table mat-table [dataSource]="dataSource" class="table border border-lightgray">
                    <ng-container  matColumnDef="select">
                        <th class="w-[15px]" mat-header-cell *matHeaderCellDef>
                          Select
                        </th>
                        <td mat-cell *matCellDef="let row">
                          <mat-checkbox (click)="$event.stopPropagation()">
                          </mat-checkbox>
                        </td>
                      </ng-container>
                    <ng-container matColumnDef="name">
                      <th mat-header-cell *matHeaderCellDef> Name </th>
                      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
             </section> 
    <div class="flex flex-row justify-between pt-5">
        <div>
            <button
                class="btn btn-outline-primary round-border rounded-full h-[37px] w-[150px]"
                type="button"
                
                (click)="step$.next(1)"
            >
                Cancel
            </button>
        </div>
        <div>
            <button
                class="btn btn-primary round-border h-[37px] w-[150px]"
                type="button"
                (click)="onCancel()"
            >
                Save
            </button>
        </div>
    </div>
    </section>
