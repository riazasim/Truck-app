<div class="relative">
    <app-loader *ngIf="isLoading$ | async" [isContainer]="true"></app-loader>
    <google-map *ngIf="!(isLoading$ | async)" [center]="center" [zoom]="zoom" height="750px" width="100%">
        <map-marker
            *ngFor="let marker of markerPositions"
            [position]="marker.position"
            [title]="marker.title"
            >
        </map-marker>
    </google-map>
    <app-search id="search" (results)="onStatusChange($event)"></app-search>
</div>
