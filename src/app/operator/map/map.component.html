<div class="flex flex-col w-full gap-4 bg-white px-[auto] shadow-md py-4">
    <div class="flex flex-[0.1] w-[98%] mx-[auto] items-center justify-between">
        <h2 class="text-xl font-medium">{{Title}}</h2>
        <form [formGroup]="searchForm" (ngSubmit)="searchLocation()" class="min-w-[500px] h-full rounded-md flex border border-[#9E9E9E]">
            <button type="submit">
                <fa-icon icon="search" class="mx-2 cursor-pointer text-black"></fa-icon>
            </button>
            <input class="h-full border-transparent w-full rounded-md" inputRef type="text" formControlName="searchQuery"
                placeholder="Enter coordinates (lat, lng)">
                <button type="button">
                    <fa-icon [icon]="['fas' , 'caret-down']" class="mx-2 cursor-pointer text-black"></fa-icon>
                </button>
        </form>
    </div>
    <div class="w-full flex-1">
        <div id="map" style="height: 750px; width: 98%; margin: 0 auto;"></div>
    </div>
</div>
